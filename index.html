  <h2>ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</h2>

  <h2>ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿ã™ã‚‹</h2>
  <form id="commentForm">
    <input type="text" id="usernameInput" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼å" required>
    <input type="text" id="categoryInput" placeholder="ã‚«ãƒ†ã‚´ãƒªï¼ˆä¾‹ï¼šæ—…è¡Œãƒ»éŠã³ï¼‰" required>
    <input type="text" id="commentInput" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›¸ãâ€¦" required>
    <button type="submit">æŠ•ç¨¿</button>

  <div id="commentList"></div>

  <!-- æŠ•ç¨¿å±¥æ­´è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
  <h2>ğŸ“š æŠ•ç¨¿å±¥æ­´</h2>
  <div id="postHistory"></div>

  <script>
    let uploadedImageUrl = "";

    document.getElementById('imageUploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const imageInput = document.getElementById('imageInput');
      const file = imageInput.files[0];
      if (!file) {
        alert('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
        return;
      }
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            Authorization: 'Client-ID 3879e9480a03506'
          },
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          uploadedImageUrl = data.data.link;
          alert('ç”»åƒãŒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¾ã—ãŸ: ' + uploadedImageUrl);
          const uploadedImage = document.createElement('img');
          uploadedImage.src = uploadedImageUrl;
          uploadedImage.alt = 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸç”»åƒ';
          uploadedImage.style.maxWidth = '200px';
          document.getElementById('uploadedImageContainer').innerHTML = '';
          document.getElementById('uploadedImageContainer').appendChild(uploadedImage);
        } else {
          alert('ç”»åƒã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
          console.error(data);
        }
      } catch (error) {
        alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
        console.error(error);
      }
    });

    const commentForm = document.getElementById("commentForm");
    const commentList = document.getElementById("commentList");

    let comments = JSON.parse(localStorage.getItem("comments")) || [];
    let postHistory = JSON.parse(localStorage.getItem("postHistory")) || [];

    function displayComments() {
      commentList.innerHTML = "";
      comments.forEach(({ username, comment }) => {
        const newComment = document.createElement("p");
        newComment.textContent = `${username}: ${comment}`;
        commentList.appendChild(newComment);
      });
    }

    function renderPostHistory() {
      const container = document.getElementById("postHistory");
      container.innerHTML = "";
      postHistory.forEach(post => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";
        div.style.marginBottom = "10px";
        div.innerHTML = `
          <strong>${post.username}</strong>ï¼ˆ${post.date} / ${post.category || "ã‚«ãƒ†ã‚´ãƒªãªã—"}ï¼‰<br>
          <p>${post.comment}</p>
          ${post.image ? `<img src="${post.image}" style="max-width:200px;">` : ""}
        `;
        container.appendChild(div);
      });
    }

    commentForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("usernameInput").value.trim();
      const comment = document.getElementById("commentInput").value.trim();
      const category = document.getElementById("categoryInput").value.trim();
      if (username && comment && category) {
        const newComment = { username, comment };
        comments.push(newComment);
        localStorage.setItem("comments", JSON.stringify(comments));
        displayComments();

        const date = new Date().toLocaleString();
        const newPost = {
          username,
          comment,
          image: uploadedImageUrl || "",
          date,
          category
        };
        postHistory.unshift(newPost);
        localStorage.setItem("postHistory", JSON.stringify(postHistory));
        renderPostHistory();

        commentForm.reset();
        uploadedImageUrl = "";
        document.getElementById('uploadedImageContainer').innerHTML = '';
      }
    });

    displayComments();
    renderPostHistory();
  </script>


<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BOH遊び記録</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #fefefe, #f4f4f4);
      padding: 2em;
      color: #333;
    }
    h1 {
      font-size: 2em;
      color: #2e3a59;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
    }
    form {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1em;
      margin-bottom: 2em;
    }
    input, button {
      padding: 0.6em;
      margin-top: 0.5em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #556b8e;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #uploadedImageContainer img {
      max-width: 100%;
      margin-top: 1em;
      border-radius: 8px;
    }
    .post {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-left: 4px solid #6fa3ef;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
    }
    .post img {
      max-width: 100%;
      margin-top: 1em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>BOH遊び記録</h1>

  <h2>画像アップロード</h2>
  <form id="imageUploadForm">
    <input type="file" id="imageInput" accept="image/*" required>
    <button type="submit">アップロード</button>
  </form>
  <div id="uploadedImageContainer"></div>

  <h2>コメントを投稿する</h2>
  <form id="commentForm">
    <input type="text" id="usernameInput" placeholder="ユーザー名" required>
    <input type="text" id="categoryInput" placeholder="カテゴリ（例：旅行・遊び）" required>
    <input type="text" id="commentInput" placeholder="コメントを書く…" required>
    <button type="submit">投稿</button>
  </form>
  <div id="commentList"></div>

  <h2>📚 投稿履歴</h2>
  <div id="postHistory"></div>

  <script>
    let uploadedImageUrl = "";
    const commentForm = document.getElementById("commentForm");
    const commentList = document.getElementById("commentList");

    let postHistory = JSON.parse(localStorage.getItem("postHistory")) || [];

    function renderPostHistory() {
      const container = document.getElementById("postHistory");
      container.innerHTML = "";
      postHistory.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <strong>${post.username}</strong>（${post.date} / ${post.category}）<br>
          <p>${post.comment}</p>
          ${post.image ? `<img src="${post.image}" alt="投稿画像">` : ""}
        `;
        container.appendChild(div);
      });
    }

    commentForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("usernameInput").value.trim();
      const category = document.getElementById("categoryInput").value.trim();
      const comment = document.getElementById("commentInput").value.trim();
      if (username && comment && category) {
        const date = new Date().toLocaleString();
        const newPost = {
          username,
          comment,
          category,
          image: uploadedImageUrl || "",
          date
        };
        postHistory.unshift(newPost);
        localStorage.setItem("postHistory", JSON.stringify(postHistory));
        renderPostHistory();
        commentForm.reset();
        uploadedImageUrl = "";
        document.getElementById('uploadedImageContainer').innerHTML = '';
      }
    });

    document.getElementById('imageUploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const file = document.getElementById('imageInput').files[0];
      if (!file) {
        alert('画像ファイルを選択してください。');
        return;
      }
      const formData = new FormData();
      formData.append('image', file);
      try {
        const response = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            Authorization: 'Client-ID 3879e9480a03506'
          },
          body: formData
        });
        const data = await response.json();
        if (data.success) {
          uploadedImageUrl = data.data.link;
          const img = document.createElement('img');
          img.src = uploadedImageUrl;
          document.getElementById('uploadedImageContainer').innerHTML = '';
          document.getElementById('uploadedImageContainer').appendChild(img);
        } else {
          alert('アップロードに失敗しました');
        }
      } catch (error) {
        alert('通信エラー');
        console.error(error);
      }
    });

    renderPostHistory();
  </script>
</body>
</html>

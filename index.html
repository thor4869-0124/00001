<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BOH遊び記録</title>
</head>
<body>
  <h1>BOH遊び記録</h1>

  <!-- 画像アップロードフォーム -->
  <h2>画像アップロード</h2>
  <form id="imageUploadForm">
    <label for="imageInput">画像を選択:</label><br>
    <input type="file" id="imageInput" accept="image/*" required><br><br>
    <button type="submit">アップロード</button>
  </form>
  <div id="uploadedImageContainer"></div>

  <!-- コメント投稿フォーム -->
  <h2>コメントを投稿する</h2>
  <form id="commentForm">
    <input type="text" id="usernameInput" placeholder="ユーザー名" required>
    <input type="text" id="categoryInput" placeholder="カテゴリ（例：旅行・遊び）" required>
    <input type="text" id="commentInput" placeholder="コメントを書く…" required>
    <button type="submit">投稿</button>
  </form>
  <div id="commentList"></div>

  <!-- 投稿履歴表示エリア -->
  <h2>📚 投稿履歴</h2>
  <div id="postHistory"></div>

  <script>
    let uploadedImageUrl = "";

    document.getElementById('imageUploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const imageInput = document.getElementById('imageInput');
      const file = imageInput.files[0];
      if (!file) {
        alert('画像ファイルを選択してください。');
        return;
      }
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            Authorization: 'Client-ID 3879e9480a03506'
          },
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          uploadedImageUrl = data.data.link;
          alert('画像がアップロードされました: ' + uploadedImageUrl);
          const uploadedImage = document.createElement('img');
          uploadedImage.src = uploadedImageUrl;
          uploadedImage.alt = 'アップロードされた画像';
          uploadedImage.style.maxWidth = '200px';
          document.getElementById('uploadedImageContainer').innerHTML = '';
          document.getElementById('uploadedImageContainer').appendChild(uploadedImage);
        } else {
          alert('画像のアップロードに失敗しました。');
          console.error(data);
        }
      } catch (error) {
        alert('エラーが発生しました。');
        console.error(error);
      }
    });

    const commentForm = document.getElementById("commentForm");
    const commentList = document.getElementById("commentList");

    let comments = JSON.parse(localStorage.getItem("comments")) || [];
    let postHistory = JSON.parse(localStorage.getItem("postHistory")) || [];

    function displayComments() {
      commentList.innerHTML = "";
      comments.forEach(({ username, comment }) => {
        const newComment = document.createElement("p");
        newComment.textContent = `${username}: ${comment}`;
        commentList.appendChild(newComment);
      });
    }

    function renderPostHistory() {
      const container = document.getElementById("postHistory");
      container.innerHTML = "";
      postHistory.forEach(post => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";
        div.style.marginBottom = "10px";
        div.innerHTML = `
          <strong>${post.username}</strong>（${post.date} / ${post.category || "カテゴリなし"}）<br>
          <p>${post.comment}</p>
          ${post.image ? `<img src="${post.image}" style="max-width:200px;">` : ""}
        `;
        container.appendChild(div);
      });
    }

    commentForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("usernameInput").value.trim();
      const comment = document.getElementById("commentInput").value.trim();
      const category = document.getElementById("categoryInput").value.trim();
      if (username && comment && category) {
        const newComment = { username, comment };
        comments.push(newComment);
        localStorage.setItem("comments", JSON.stringify(comments));
        displayComments();

        const date = new Date().toLocaleString();
        const newPost = {
          username,
          comment,
          image: uploadedImageUrl || "",
          date,
          category
        };
        postHistory.unshift(newPost);
        localStorage.setItem("postHistory", JSON.stringify(postHistory));
        renderPostHistory();

        commentForm.reset();
        uploadedImageUrl = "";
        document.getElementById('uploadedImageContainer').innerHTML = '';
      }
    });

    displayComments();
    renderPostHistory();
  </script>
</body>
</html>

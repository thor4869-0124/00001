<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BOH遊び記録</title>
</head>
<body>
  <h1>BOH遊び記録</h1>

  <!-- 画像アップロードフォーム -->
  <h2>画像アップロード</h2>
  <form id="imageUploadForm">
    <label for="imageInput">画像を選択:</label><br>
    <input type="file" id="imageInput" accept="image/*" required><br><br>
    <button type="submit">アップロード</button>
  </form>
  <div id="uploadedImageContainer"></div>

  <!-- コメント投稿フォーム -->
  <h2>コメントを投稿する</h2>
  <form id="commentForm">
    <input type="text" id="usernameInput" placeholder="ユーザー名" required>
    <input type="text" id="commentInput" placeholder="コメントを書く…" required>
    <button type="submit">投稿</button>
  </form>
  <div id="commentList"></div>

  <script>
    // Imgur画像アップロード処理
    document.getElementById('imageUploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const imageInput = document.getElementById('imageInput');
      const file = imageInput.files[0];

      if (!file) {
        alert('画像ファイルを選択してください。');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            Authorization: 'Client-ID YOUR_CLIENT_ID3879e9480a03506' // ← ここに取得したClient IDを入力
          },
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          const imageUrl = data.data.link;
          alert('画像がアップロードされました: ' + imageUrl);
          // アップロードされた画像を表示
          const uploadedImage = document.createElement('img');
          uploadedImage.src = imageUrl;
          uploadedImage.alt = 'アップロードされた画像';
          document.getElementById('uploadedImageContainer').appendChild(uploadedImage);
        } else {
          alert('画像のアップロードに失敗しました。');
          console.error(data);
        }
      } catch (error) {
        alert('エラーが発生しました。');
        console.error(error);
      }
    });

    // コメント機能の実装
    const commentForm = document.getElementById("commentForm");
    const commentList = document.getElementById("commentList");

    // localStorageから既存のコメントを取得
    let comments = JSON.parse(localStorage.getItem("comments")) || [];

    // コメントを表示する関数
    function displayComments() {
      commentList.innerHTML = "";
      comments.forEach(({ username, comment }) => {
        const newComment = document.createElement("p");
        newComment.textContent = `${username}: ${comment}`;
        commentList.appendChild(newComment);
      });
    }

    // フォームの送信イベントを処理
    commentForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("usernameInput").value.trim();
      const comment = document.getElementById("commentInput").value.trim();
      if (username && comment) {
        const newComment = { username, comment };
        comments.push(newComment);
        localStorage.setItem("comments", JSON.stringify(comments));
        displayComments();
        commentForm.reset();
      }
    });

    // ページ読み込み時にコメントを表示
    displayComments();
  </script>
</body>
</html>
